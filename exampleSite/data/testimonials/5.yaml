text: "Paytm has been a great addition to our service offering and has allowed us to provide a unique payment option for our customers. It provides an easy, cost effective way for our customers to make prepayments on their account. Everyone needs to pay for essential services such as electricity and natural gas, why not earn rewards at the same time?"
